<div class="text-center dialog">
  <form [formGroup]="updateForm">
    <div>
      <mat-form-field>
        <mat-label> Album Name: </mat-label>
        <input matInput name="name" placeholder="Album Name:" formControlName="name" required>
        <mat-error>Album name required. Please fill this field!</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label> Number of Tracks: </mat-label>
        <input matInput name="number_of_tracks" placeholder="Number of tracks:" formControlName="number_of_tracks" required>
        <mat-error *ngIf="updateForm.get('number_of_tracks').hasError('required')">
          Number of tracks required. Please fill this field!
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label> Price: </mat-label>
        <input matInput name="price" placeholder="Price:" formControlName="price" required>
        <span matPrefix>$&nbsp;</span>
        <mat-error>Price is required. Please fill this field!</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label> Description: </mat-label>
        <input matInput name="description" placeholder="Description:" formControlName="description" required>
        <mat-error>Description is required. Please fill this field!</mat-error>
      </mat-form-field>
    </div>
  </form>
  <div class="text-center">
    <mat-dialog-actions>
      <button class="btn btn-success" (click)="onClose()" [disabled]="!updateForm.valid">Ok</button>
    </mat-dialog-actions>
  </div>
</div>
