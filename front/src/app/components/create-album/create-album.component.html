<div class="row mt-4">
  <div class="col-sm-12 text-center">
    <form [formGroup]="albumCreatorForm">
      <div>
        <mat-form-field>
          <mat-label> Album Name: </mat-label>
          <input matInput type="text" name="name" placeholder="Album Name:" formControlName="name" required>
          <mat-error>Album name required. Please fill this field!</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label> Number of Tracks: </mat-label>
          <input matInput type="number" name="number_of_tracks" placeholder="Number of tracks:" formControlName="number_of_tracks" required>
          <mat-error>Number of tracks required. Please fill this field!</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label> Price: </mat-label>
          <input matInput type="number" name="price" placeholder="Price:" formControlName="price" required>
          <span matPrefix>$&nbsp;</span>
          <mat-error>Price is required. Please fill this field!</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label> Description: </mat-label>
          <input matInput type="text" name="description" placeholder="Description:" formControlName="description" required>
          <mat-error>Description is required. Please fill this field!</mat-error>
        </mat-form-field>
      </div>
    </form>
    <div class="text-center">
      <mat-dialog-actions class="text-center">
        <button class="btn btn-outline-secondary" (click)="createNewAlbum()" [disabled]="!albumCreatorForm.valid">Create</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
